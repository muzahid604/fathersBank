<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-5 text-primary">Welcome to My Babar Bank</h1>
    </header>
    <main>
        <section class="updete-balance m-5">
            <div class="container overflow-hidden">
                <div class="row gx-2 ">
                    <div class="col m-2">
                        <div class="p-3 border bg-secondary  rounded">
                            <h2>Deposit</h2>
                            <h1>$ <span id="deposit-span">00</span></h1>
                        </div>
                    </div>
                    <div class="col m-2">
                        <div class="p-3 border bg-info rounded">
                            <h2>Withdrow</h2>
                            <h1>$ <span id="withdrow-span">00</span></h1>
                        </div>
                    </div>
                    <div class="col m-2">
                        <div class="p-3 border bg-danger rounded">
                            <h2>Balance</h2>
                            <h1>$ <span id="balance-span">00</span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="input-balance m-5">
            <div class="container overflow-hidden">
                <div class="row gx-5 mt-5">
                    <div class="col m-2">
                        <div class="p-3 border bg-primary rounded">
                            <h2>Please Deposit</h2>
                            <input id="deposit-input" class=" form-control" type="number">
                            <button id="deposit-button" class="btn btn-warning  mt-4 ">Deposit</button>
                        </div>
                    </div>
                    <div class="col m-2">
                        <div class="p-3 border bg-success rounded">
                            <h2>Please Withdrow</h2>
                            <input id="withdrow-input" class=" form-control" type="number">
                            <button id="withdrow-button" class="btn btn-warning mt-4 ">Withdrow</button>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <script src="bank.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
